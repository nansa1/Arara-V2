<div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full border border-gray-300">
                <thead class="bg-gray-200 text-black">
                    <tr class="text-left">
                        <th class="p-4">Tracking ID</th>
                        <th class="p-4">User Name</th>
                        <th class="p-4">Amount</th>
                        <th class="p-4">Description</th>
                        <th class="p-4">Address</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody class="text-black">
                    <tr *ngFor="let order of Orders" class="border-t hover:bg-gray-100">
                        <td class="p-4">{{ order.trackingId }}</td>
                        <td class="p-4">{{ order.userName }}</td>
                        <td class="p-4 font-bold">{{ order.amount }}</td>
                        <td class="p-4">{{ order.orderDescription }}</td>
                        <td class="p-4">{{ order.address }}</td>
                        <td class="p-4">{{ order.date | date: 'dd/MM/yyyy' }}</td>
                        <td class="p-4">{{ order.status }}</td>
                        <td class="p-4">
                            <div class="flex flex-wrap gap-2">
                                <button (click)="changeOrderStatus(order.id, 'Shipped')" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                    Shipped
                                </button>
                                <button (click)="changeOrderStatus(order.id, 'Delivered')" 
                                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                                    Delivered
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div *ngIf="showNotification" class="fixed top-5 right-5 bg-black text-white px-4 py-3 rounded-lg shadow-lg">
        {{ notificationMessage }}
    </div>
</div>
