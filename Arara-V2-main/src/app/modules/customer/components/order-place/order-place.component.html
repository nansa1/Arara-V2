<div class="flex items-center justify-center bg-gray-100 p-4">
    <mat-card class="w-full max-w-md p-6 rounded-2xl shadow-lg bg-white">
        <mat-card-title class="text-xl font-semibold text-gray-800 text-center mb-4">
            🛒 Place Order
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm" (ngSubmit)="placeOrder()" class="flex flex-col gap-4">

                <mat-form-field  class="w-full">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Enter your address" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        Address is required!
                    </mat-error>
                </mat-form-field>

                <mat-form-field  class="w-full">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="orderDescription" placeholder="Additional details"></textarea>
                </mat-form-field>

                <div class="flex gap-4 mt-2">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                        class="flex-1 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                        📦 Order
                    </button>
                    <button mat-stroked-button color="warn" type="button" (click)="closeForm()"
                        class="flex-1 py-2 border border-red-500 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition">
                        ❌ Close
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
