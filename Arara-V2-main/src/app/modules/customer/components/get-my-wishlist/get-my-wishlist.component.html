<!-- Products Card -->
<div *ngIf="products?.length > 0" class="max-w-6xl mx-auto grid gap-6 mt-10 m-auto sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105">
        
        <!-- Product Image -->
        <div class="relative w-full h-48">
            <img [src]="product.processedImg" *ngIf="product.processedImg" alt="{{ product.productName }} Image"
                class="w-full h-full object-cover">
        </div>

        <!-- Product Details -->
        <div class="p-4">
            <h2 class="text-lg font-bold text-gray-900" routerLink="/customer/product/{{product.productId}}">{{ product.productName }}</h2>
            <p class="text-gray-600 text-sm mt-1">{{ product.productDescription }}</p>
            <p class="text-lg font-semibold text-blue-600 mt-2">Price: ${{ product.price }}</p>

            <!-- Wishlist & Buy Buttons -->
            <div class="flex justify-between items-center mt-4">
                <button (click)="addToCart(product.productId)"
                    class="px-4 py-2 bg-blue-500 text-white text-sm font-semibold rounded-md hover:bg-blue-600 transition">
                    Buy Now
                </button>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button (click)="removeFromWishlist(product.id)"
                    class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-md hover:bg-red-700 transition">
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>

<!-- If No Products Available -->
<div *ngIf="products?.length === 0" class="text-center text-gray-500 mt-10">
    <p>No products available.</p>
</div>
