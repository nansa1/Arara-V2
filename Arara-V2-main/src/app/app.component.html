<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
  <nav class="bg-black text-white relative">
    <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
      <!-- Logo -->
      <a href="/" class="flex items-center">
        <img src="./assets/logo.png" class="h-8 w-auto" alt="AaraLogo">
      </a>

      <!-- Hamburger Button (Mobile Only) -->
      <button (click)="toggleDropdown()" 
              type="button" 
              class="md:hidden inline-flex items-center p-2 text-gray-400 hover:bg-gray-700">
        <span class="sr-only">Open menu</span>
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Desktop Menu (Always Visible) -->
      <div class="hidden md:flex md:space-x-8">
          <button routerLink="/order" routerLinkActive="active" class="px-3 py-2 rounded hover:text-red-900
                  ">Track Order</button>
          <button routerLink="/register" routerLinkActive="active"
            class="px-3 py-2 rounded hover:text-red-900">Register</button>
          <button routerLink="/login" routerLinkActive="active"
            class="px-3 py-2 rounded hover:text-red-900">Login</button>
        <!-- ... other desktop items ... -->
      </div>

      <!-- Mobile Dropdown (Hidden by Default) -->
      <div [class.hidden]="!isDropdownOpen" 
           class="md:hidden absolute z-10 bg-black w-56 top-16 right-3 rounded-[10px]">
        <ul class="py-2">
          <li>
            <button routerLink="/order" routerLinkActive="active" class="px-3 py-2 rounded hover:text-red-900
                    ">Track Order</button>
          </li>
          <li>
            <button routerLink="/register" routerLinkActive="active"
              class="px-3 py-2 rounded hover:text-red-900">Register</button>
          </li>
          <li>
            <button routerLink="/login" routerLinkActive="active"
              class="px-3 py-2 rounded hover:text-red-900">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
