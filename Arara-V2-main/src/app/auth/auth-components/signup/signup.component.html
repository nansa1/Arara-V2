<div class="container">
    <div class="card drop-shadow-2xl shadow-2xl  shadow-black">
        <h2 class="card-title">Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            
            <!-- Name Field -->
            <div class="mb-4">
                <label class="label">Name</label>
                <input type="text" class="input-field" formControlName="name" placeholder="Name" required>
                <p *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched" class="error-text">
                    Please enter a valid name.
                </p>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label class="label">E-mail</label>
                <input type="email" class="input-field" formControlName="email" placeholder="E-mail" required>
                <p *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="error-text">
                    Please enter a valid email address.
                </p>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label class="label">Password</label>
                <div class="relative">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" class="input-field" formControlName="password"
                        placeholder="Password" required>
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                        <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
                    </button>
                </div>
                <p *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="error-text">
                    Please enter a valid password.
                </p>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
                <label class="label">Confirm Password</label>
                <div class="relative">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" class="input-field" formControlName="confirmPassword"
                        placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                        <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
                    </button>
                </div>
                <p *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched" class="error-text">
                    Passwords do not match.
                </p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full p-3 bg-black text-white rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-black" [disabled]="signupForm.invalid">Sign Up</button>
        </form>

        <!-- Already have an account -->
        <div class="mt-4 text-center">
            <a routerLink="/login" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</div>
