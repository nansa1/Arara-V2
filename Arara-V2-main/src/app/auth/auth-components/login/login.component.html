<div class="container flex justify-center items-center h-[90vh]">
    <div class="max-w-sm w-full bg-white drop-shadow-2xl shadow-2xl  shadow-black rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">E-mail</label>
                <input id="email" type="email" formControlName="email" 
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Email" required>
                <p *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" 
                    class="text-red-500 text-sm">Please enter a valid email address.</p>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input id="password" type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" 
                        class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Password" required>
                    <button type="button" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600"
                            (click)="togglePasswordVisibility()">
                        <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
                    </button>
                </div>
                <p *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" 
                    class="text-red-500 text-sm">Please enter a valid password.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full p-3 bg-black text-white rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-black">
                Login
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-4 text-center">
            <a routerLink="/register" class="text-blue-500 hover:underline">Don't have an account? Sign Up</a>
        </div>
    </div>
</div>
